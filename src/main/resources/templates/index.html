<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Hospital-demo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
          integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/shards.min.css">
</head>
<body>
<div th:switch="${doctors}" class="container my-5">
    <div class="row">
        <div class="col-12">
            <h2 th:case="null">No doctors yet!</h2>
            <div th:case="*">
                <h2 class="my-5">Doctors</h2>
                <table class="table table-striped table-responsive-md">
                    <thead>
                    <tr>
                        <th>Name</th>
                        <th>Surname</th>
                        <th>Title</th>
                        <th>Speciality
                        <th>License number </th>
                        <th>Email</th>
                        <th>Edit</th>
                        <th>Delete</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="doctor : ${doctors}">
                        <td th:text="${doctor.name}"></td>
                        <td th:text="${doctor.surname}"></td>
                        <td th:text="${doctor.title}"></td>
                        <td th:text="${doctor.speciality}"></td>
                        <td th:text="${doctor.licenseNumber}"></td>
                        <td th:text="${doctor.email}"></td>
                        <td><a th:href="@{/edit/{id}(id=${doctor.id})}" class="btn btn-primary"><i
                                class="fas fa-user-edit ml-2"></i></a></td>
                        <td><a th:href="@{/delete/{id}(id=${doctor.id})}" class="btn btn-primary"><i
                                class="fas fa-user-times ml-2"></i></a></td>
                    </tr>
                    </tbody>
                </table>
            </div>
            <p class="my-5"><a href="/adddoctor" class="btn btn-primary"><i class="fas fa-user-plus ml-2"></i></a></p>
        </div>
    </div>
</div>

<div th:switch="${hospitals}" class="container my-5">
    <div class="row">
        <div class="col-12">
            <h2 th:case="null">No hospitals yet!</h2>
            <div th:case="*">
                <h2 class="my-5">Hospitals</h2>
                <table class="table table-striped table-responsive-md">
                    <thead>
                    <tr>
                        <th>Name</th>
                        <th>Country</th>
                        <th>Town</th>
                        <th>Street</th>
                        <th>Number of Ambulances</th>
                        <th>Edit</th>
                        <th>Delete</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="hospital : ${hospitals}">
                        <td th:text="${hospital.name}"></td>
                        <td th:text="${hospital.country}"></td>
                        <td th:text="${hospital.town}"></td>
                        <td th:text="${hospital.street}"></td>
                        <td th:text="${hospital.numberOfAmbulances}"></td>
                        <td><a th:href="@{hospital/edit/{id}(id=${hospital.id})}" class="btn btn-primary"><i
                                class="fas fa-user-edit ml-2"></i></a></td>
                        <td><a th:href="@{hospital/delete/{id}(id=${hospital.id})}" class="btn btn-primary"><i
                                class="fas fa-user-times ml-2"></i></a></td>
                    </tr>
                    </tbody>
                </table>
            </div>
            <p class="my-5"><a href="/hospital/add" class="btn btn-primary"><i class="fas fa-user-plus ml-2"></i></a></p>
        </div>
    </div>
</div>
</body>
</html>

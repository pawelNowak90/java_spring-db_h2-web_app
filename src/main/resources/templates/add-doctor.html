<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Add Doctor</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
          integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/shards.min.css">
</head>
<body>
<div class="container my-5">
    <h2 class="mb-5">New Doctor</h2>
    <div class="row">
        <div class="col-md-6">
            <form action="#" th:action="@{/savedoctor}" th:object="${doctor}" method="post">
                <div class="row">
                    <div class="form-group col-md-6">
                        <label for="name" class="col-form-label">Name</label>
                        <input type="text" th:field="*{name}" class="form-control" id="name" placeholder="Name">
                        <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="text-danger"></span>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="surname" class="col-form-label">Surname</label>
                        <input type="text" th:field="*{surname}" class="form-control" id="surname" placeholder="surname">
                        <span th:if="${#fields.hasErrors('surname')}" th:errors="*{surname}" class="text-danger"></span>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="title" class="col-form-label">Title</label>
                        <input type="text" th:field="*{title}" class="form-control" id="title" placeholder="Title">
                        <span th:if="${#fields.hasErrors('title')}" th:errors="*{title}" class="text-danger"></span>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="licenseNumber" class="col-form-label">License number</label>
                        <input type="text" th:field="*{licenseNumber}" class="form-control" id="licenseNumber" placeholder="LicenseNumber">
                        <span th:if="${#fields.hasErrors('licenseNumber')}" th:errors="*{licenseNumber}" class="text-danger"></span>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="phone" class="col-form-label">Phone</label>
                        <input type="text" th:field="*{phone}" class="form-control" id="phone" placeholder="Phone">
                        <span th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}" class="text-danger"></span>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="email" class="col-form-label">Email</label>
                        <input type="text" th:field="*{email}" class="form-control" id="email" placeholder="Email">
                        <span th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="text-danger"></span>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="nationality" class="col-form-label">Nationality</label>
                        <input type="text" th:field="*{nationality}" class="form-control" id="nationality" placeholder="Nationality">
                        <span th:if="${#fields.hasErrors('nationality')}" th:errors="*{nationality}" class="text-danger"></span>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="speciality" class="col-form-label">Speciality</label>
                        <input type="text" th:field="*{speciality}" class="form-control" id="speciality" placeholder="Speciality">
                        <span th:if="${#fields.hasErrors('speciality')}" th:errors="*{speciality}" class="text-danger"></span>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="dateOfBirth" class="col-form-label">Date of birth</label>
                        <input type="text" th:field="*{dateOfBirth}" class="form-control" id="dateOfBirth" placeholder="DateOfBirth">
                        <span th:if="${#fields.hasErrors('dateOfBirth')}" th:errors="*{dateOfBirth}" class="text-danger"></span>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="isTeacher" class="col-form-label">Is teacher</label>
                        <input type="checkbox" th:field="*{teacher}" class="form-control" id="isTeacher" placeholder="IsTeacher">
                        <span th:if="${#fields.hasErrors('teacher')}" th:errors="*{isTeacher}" class="text-danger"></span>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6 mt-5">
                        <input type="submit" class="btn btn-primary" value="Add Doctor">
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>

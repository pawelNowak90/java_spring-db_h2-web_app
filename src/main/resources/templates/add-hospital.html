<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Add Hospital</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
          integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/shards.min.css">
</head>
<body>
<div class="container my-5">
    <h2 class="mb-5">New hospital</h2>
    <div class="row">
        <div class="col-md-6">
            <form action="#" th:action="@{/hospital/save}" th:object="${hospital}" method="post">
                <div class="row">
                    <div class="form-group col-md-6">
                        <label for="name" class="col-form-label">Name</label>
                        <input type="text" th:field="*{name}" class="form-control" id="name" placeholder="Name">
                        <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="text-danger"></span>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="country" class="col-form-label">Country</label>
                        <input type="text" th:field="*{country}" class="form-control" id="country" placeholder="country">
                        <span th:if="${#fields.hasErrors('country')}" th:errors="*{country}" class="text-danger"></span>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="town" class="col-form-label">Town</label>
                        <input type="text" th:field="*{town}" class="form-control" id="town" placeholder="town">
                        <span th:if="${#fields.hasErrors('town')}" th:errors="*{town}" class="text-danger"></span>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="street" class="col-form-label">Street</label>
                        <input type="text" th:field="*{street}" class="form-control" id="street" placeholder="street">
                        <span th:if="${#fields.hasErrors('street')}" th:errors="*{street}" class="text-danger"></span>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="postalCode" class="col-form-label">PostalCode</label>
                        <input type="text" th:field="*{postalCode}" class="form-control" id="postalCode" placeholder="postalCode">
                        <span th:if="${#fields.hasErrors('postalCode')}" th:errors="*{postalCode}" class="text-danger"></span>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="phone" class="col-form-label">Phone</label>
                        <input type="text" th:field="*{phone}" class="form-control" id="phone" placeholder="phone">
                        <span th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}" class="text-danger"></span>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="faxNumber" class="col-form-label">Fax Number</label>
                        <input type="text" th:field="*{faxNumber}" class="form-control" id="faxNumber" placeholder="faxNumber">
                        <span th:if="${#fields.hasErrors('faxNumber')}" th:errors="*{faxNumber}" class="text-danger"></span>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="numberOfAmbulances" class="col-form-label">Number of Ambulances</label>
                        <input type="text" th:field="*{numberOfAmbulances}" class="form-control" id="numberOfAmbulances" placeholder="numberOfAmbulances">
                        <span th:if="${#fields.hasErrors('numberOfAmbulances')}" th:errors="*{numberOfAmbulances}" class="text-danger"></span>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="helicopterAccess" class="col-form-label">Helicopter Access</label>
                        <input type="checkbox" th:field="*{helicopterAccess}" class="form-control" id="helicopterAccess" placeholder="helicopterAccess">
                        <span th:if="${#fields.hasErrors('helicopterAccess')}" th:errors="*{helicopterAccess}" class="text-danger"></span>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="teachingHospital" class="col-form-label">Teaching Hospital</label>
                        <input type="checkbox" th:field="*{teachingHospital}" class="form-control" id="teachingHospital" placeholder="teachingHospital">
                        <span th:if="${#fields.hasErrors('teachingHospital')}" th:errors="*{teachingHospital}" class="text-danger"></span>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6 mt-5">
                        <input type="submit" class="btn btn-primary" value="Add Hospital">
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
